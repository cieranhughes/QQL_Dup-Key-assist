<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>-Login-</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="/admin/assets/css/style-login.css" rel="stylesheet">
</head>

<body>
	<main class="container">
		<div class="row justify-content-center">
			<div class="col-12 col-md-5 col-lg-4">
				<div class="card shadow">
					<div class="card-header">
						<h1>Login</h1>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-12">
								<form action="/admin/assets/config/authoriseLogin.php" method="POST">
									<div class="form-group">
										<input class="form-control" type="text" name="username" placeholder="username"
											required>
									</div>
									<div class="form-group">
										<input class="form-control" type="password" name="password"
											placeholder="password" required>
									</div>
									<div class="form-group text-center">
										<input class="btn btn-success" type="submit" value="login">
									</div>
								</form>
								<p>To create an account click <a href="./register.html">here.</a></p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="col-12 col-md-7 col-lg-7">
				<div class="card shadow">
					<div class="card-header">
						<h1>Details</h1>
					</div>
					<div class="card-body">
						<div class="row">
							<div class="col-sm-12 col-md-8">
								<p>This website is a surf log. Allowing you to keep track of all your yearly surfs.</p>
								<p>Enter your surf details after you have surfed and see all the stats so far, from
									hours in the water to spot infomation.</p>
								<p>You can edit, add and delete any of your surfs </p>
							</div>
							<div class="col-sm-12 col-md-4">
								<img class="img-fluid" src="/assets/img/logo.png" alt="SurfLogLogo">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>
